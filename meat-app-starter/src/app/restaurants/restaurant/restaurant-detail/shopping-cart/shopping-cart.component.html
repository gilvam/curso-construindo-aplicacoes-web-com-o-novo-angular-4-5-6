<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">

    <div *ngIf="!items().length">
      <p class="text-center">Seu carrinho est√° vazio</p>
    </div>

    <div class="table-responsive" *ngIf="items().length">
      <table class="table">
        <tbody>

        <tr *ngFor="let item of items()">
          <th>({{ item.quantity }}) {{ item.menuItem.name }}</th>
          <td>{{ item.value() | currency: 'BRL':true }}</td>
          <td class="text-right">
            <button class="btn btn-sm danger" (click)="removeItem(item)">
              <i class="fa fa-remove"></i>
            </button>
          </td>
        </tr>

        <tr>
          <th style="width:60%">Cerveja:</th>

          <td class="text-right">R$ 6,00</td>

        </tr>
        <tr>
          <th>Pork Burger</th>

          <td class="text-right">R$ 22,00</td>
        </tr>
        <tr>
          <th>Total:</th>

          <td class="text-right">{{ total() | currency: 'BRL':true }}</td>
        </tr>
        </tbody></table>
    </div>
  </div>
  <div class="box-footer" *ngIf="items().length">
    <div class="pull-right">
      <button (click)="clear()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
      <a [routerLink]="'/order'" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
